<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Website</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: row;
        }

        .left-section {
            flex: 2;
            padding: 20px;
        }

        .right-section {
            flex: 1;
            padding: 20px;
        }

        .hexagon {
            width: 200px;
            height: 200px;
            background: url('your-image.jpg') no-repeat center;
            background-size: cover;
            position: relative;
            margin: 0 auto;
            transform: rotate(30deg);
            z-index: 1;
            margin-top: 50px;
        }

        .hexagon:before {
            content: '';
            position: absolute;
            top: -50px;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            z-index: -1;
        }

        .options {
            margin-top: 20px;
        }

        .options a {
            display: block;
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="left-section">
            <h2>Blog</h2>
            <!-- Your blog posts will be dynamically added here -->
        </div>
        <div class="right-section">
            <div class="hexagon"></div>
            <div class="options">
                <a href="gallery.html">Gallery</a>
                <a href="old_blogs.html">Old Blogs</a>
                <a href="experience.html">Experience</a>
                <a href="education.html">Education</a>
                <a href="travel.html">Travel</a>
            </div>
        </div>
    </div>

</body>

</html>
